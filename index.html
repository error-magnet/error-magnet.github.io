<head></head>
<body>
<div id="desc-div">A list of my personal projects:</div>
<div id="content-div"></div>
<script>

var arr = ['one', 'two', 'three'];

var content = document.getElementById('content-div');

var list = document.creatElement('ul'), el;

arr.forEach(item) {
	el = document.createElement('li');
	el.textContent = item;
	list.appendChild(el);
});

content.appendChild(list);

</script>
</body>
