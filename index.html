<head>
<title>error-magnet</title>
</head>
<body>
<div id="desc-div">A list of my personal projects:</div>
<div id="content-div"></div>
<script>

var xhr = new XMLHttpRequest();

xhr.open('GET', 'http://api.github.com/users/error-magnet/repos');
xhr.send();

var arr, 
	list = document.createElement('ul'), 
	el, 
	li,
	content = document.getElementById('content-div');

xhr.onload = function(e){

	arr = JSON.parse(e.target.response);
	
	arr.forEach(function(item) {
		if(item.name !== 'error-magnet.github.io'){
			el = document.createElement('a');
			el.textContent = item.description;
			el.setAttribute('href', 'http://htmlpreview.github.io/?'+item.url);
			li = document.createElement('li')
			li.appendChild(el);
			list.appendChild(li);
		}
	});
};

content.appendChild(list);

</script>
</body>
